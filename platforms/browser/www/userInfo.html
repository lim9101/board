
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="./js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
<script src="//d1p7wdleee1q2z.cloudfront.net/post/search.min.js"></script>
<script type="text/javascript" src="./js/userInfo.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<title>회원정보</title>
</head>
<body>
<div class="container">
<h1>회원 정보</h1>
	<form>
		<P>ID:<input type="text" class="id" readonly="readonly"/></P>
		<P>PW:<input type="password" class="pw" name="userPw" readonly="readonly"/></P>
		<P>NAME:<input type="text" class="name" readonly="readonly"/></P>
		<P>EMAIL:<input type="email" class="email" readonly="readonly"/></P>
		<P>PHONE:<input type="tel" class="phone" readonly="readonly"/></P>

		 <P>GENDER: 남<input type="radio" name="gender" value="남"/> 여<input type="radio" name="gender" value="여"/></P>

		 <div class="form-group">
		 	<div class="form-inline">
			<input type="text" class="postcodify_postcode5 form-control addNo" placeholder="우편번호" readonly="readonly"/>
			</div>
			<div class="form-inline">
			<input type="text" class="postcodify_address form-control addD" placeholder="주소" readonly="readonly"/>
			</div>
		</div>
		 <P><button type="button" class="btn btn-primary btn-mg updateBtn" value="update">정보수정</button>
			<button type="button" class="btn btn-primary btn-mg userDelBtn" value="userDel">회원탈퇴</button>
		   <button type="button" class="btn btn-primary btn-mg canselBtn" value="cansel">취소</button>
		   <input type="hidden" name="checkPoint">
		</P>
	</form>
</div>
</body>
</html>
